<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Clone - Akbar Qureshi</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" href="logo.png" type="image/png">
</head>

<body>
  <button id="theme-toggle" class="theme-toggle" title="Toggle Light/Dark Mode">
    <span id="theme-icon">ğŸŒ™</span>
  </button>

  <nav class="container">
    <div class="logo fade-in">
      <img src="logo.png" alt="Google Logo">
    </div>

    <div class="input-container slide-up">
      <form action="https://www.google.com/search" method="get">
        <input 
          type="text" 
          name="q" 
          placeholder="Search Google or type a URL" 
          class="search-input" 
          required>
        <input 
          type="submit" 
          value="Search" 
          class="search-btn">
      </form>
    </div>
  </nav>

  <footer class="footer fade-in">
    <p>Created by <span>Akbar Qureshi</span> | Inspired by Google</p>
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const icon = document.getElementById('theme-icon');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      icon.textContent = 'â˜€ï¸';
    }

    toggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const darkMode = body.classList.contains('dark-mode');

      icon.textContent = darkMode ? 'â˜€ï¸' : 'ğŸŒ™';
      localStorage.setItem('theme', darkMode ? 'dark' : 'light');
    });
  </script>
</body>
</html>
